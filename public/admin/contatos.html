<h1 class="mb-2 mt-2">Contatos</h1>

<div class="list-group" ng-controller="Contatos as c">
  <div class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="contato in c.contatos">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ contato.nome }}</h5>
      <small>{{ contato.data }}</small>
    </div>
    <p class="mb-1">{{ contato.mensagem }}</p>
    <small>{{ contato.email }}</small>
  </div>
</div>
